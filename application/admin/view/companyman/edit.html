{extend name="template/base" /}
{block name="content"}
<div class="page-container">
    <form class="form form-horizontal" id="form" method="post" action="{:\\think\\Request::instance()->baseUrl()}">
        <input type="hidden" name="id" value="{$vo.id ?? ''}">
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3">企业编号：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" placeholder="企业编号" name="comcode" value="{$vo.comcode ?? ''}" >
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3">企业名称：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" placeholder="企业名称" name="comname" value="{$vo.comname ?? ''}" >
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3">地址：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" placeholder="地址" name="comadress" value="{$vo.comadress ?? ''}" >
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3">联系人：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" placeholder="联系人" name="compeople" value="{$vo.compeople ?? ''}" >
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3">联系电话：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" placeholder="联系电话" name="comtelphone" value="{$vo.comtelphone ?? ''}" >
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3">企业简介：</label>
            <div class="formControls col-xs-6 col-sm-6">
               <!--  <input type="text" class="input-text" placeholder="企业简介" name="comdesc" value="{$vo.comdesc ?? ''}" > -->
            <textarea class="textarea" placeholder="企业简介" name="comdesc" onKeyUp="textarealength(this, 100)">{$vo.comdesc ?? ''}</textarea>
                <p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3">企业性质：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <div class="select-box">
                    <select name="comqua" class="select">
                        <option value="">请选择</option>
                        <option value="0">国营</option>
                        <option value="1">集体</option>
                        <option value="2">私营</option>
                        <option value="3">外资</option>
                    </select>
                </div>
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3">所属行业：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" placeholder="所属行业" name="comcategory" value="{$vo.comcategory ?? ''}" >
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3">企业规模：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" placeholder="企业规模" name="comscale" value="{$vo.comscale ?? ''}" >
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3">营业执照：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <!-- <input type="text" class="input-text" placeholder="营业执照" name="comlicense" value="{$vo.comlicense ?? ''}" > -->
                 <input type="text" class="input-text" id="comlicense" name="comlicense" value="{$vo.comlicense ?? ''}" placeholder="营业执照" style="width: 70%">
            <button type="button" class="btn btn-primary radius" onclick="layer_open('文件上传','{:\\think\\Url::build(\'Upload/index\', [\'id\' => \'comlicense\'])}')">上传</button>
             <a onclick="$(this).attr('href', $('#comlicense').val())" type="button" class="btn btn-success radius" data-lightbox="preview">预览</a>
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3">税务登记证：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <!-- <input type="text" class="input-text" placeholder="税务登记证" name="comtaxreg" value="{$vo.comtaxreg ?? ''}" > -->
                  <input type="text" class="input-text" id="comtaxreg"  placeholder="税务登记证" name="comtaxreg" value="{$vo.comtaxreg ?? ''}"  style="width: 70%">
            <button type="button" class="btn btn-primary radius" onclick="layer_open('文件上传','{:\\think\\Url::build(\'Upload/index\', [\'id\' => \'comtaxreg\'])}')">上传</button>
             <a onclick="$(this).attr('href', $('#comtaxreg').val())" type="button" class="btn btn-success radius" data-lightbox="preview">预览</a>
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3">机构代码：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" placeholder="机构代码" name="commecode" value="{$vo.commecode ?? ''}" >
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3">公司主页：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" placeholder="公司主页" name="comhome" value="{$vo.comhome ?? ''}" >
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
       
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3">就业专员：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" placeholder="就业专员" name="commissioner" value="{$vo.commissioner ?? ''}" >
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3">企业logo：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <!-- <input type="text" class="input-text" placeholder="企业logo" name="comlogo" value="{$vo.comlogo ?? ''}" > -->

                <input type="text" class="input-text" id="comlogo" name="comlogo" value="{$vo.comlogo ?? ''}" placeholder="企业logo" style="width: 70%">
            <button type="button" class="btn btn-primary radius" onclick="layer_open('文件上传','{:\\think\\Url::build(\'Upload/index\', [\'id\' => \'comlogo\'])}')">上传</button>
              <a onclick="$(this).attr('href', $('#comlogo').val())" type="button" class="btn btn-success radius" data-lightbox="preview">预览</a>

           
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>


        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3">企业照片：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <!-- <input type="text" class="input-text" placeholder="企业照片" name="comthumb" value="{$vo.comthumb ?? ''}" > -->
                 <input type="text" class="input-text" id="comthumb" name="comthumb" placeholder="企业照片"  style="width: 70%" value="{$vo.comthumb ?? ''}">
            <button type="button" class="btn btn-primary radius" onclick="layer_open('文件上传','{:\\think\\Url::build(\'Upload/index\', [\'id\' => \'comthumb\'])}')">上传</button>
               <a onclick="$(this).attr('href', $('#comthumb').val())" type="button" class="btn btn-success radius" data-lightbox="preview">预览</a>
           
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        {tp:access action="detail"}
         <div class="row cl">

            <label class="form-label col-xs-3 col-sm-3">是否审核通过：</label>
            <div class="formControls col-xs-6 col-sm-6">
               
                <div class="select-box">
                    <select name="comtfpass" class="select">
                        <option value="0">未审核</option>
                        
                        <option value="1">是</option>
                        <option value="2">否</option>
                    </select>
                </div>
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3">是否展示照片：</label>
            <div class="formControls col-xs-6 col-sm-6">
              
                 <div class="select-box">
                  
                    <select name="comtfthumb" class="select">
                        <option value="0">未审核</option>
                        
                        <option value="1">是</option>
                        <option value="2">否</option>
                    </select>

                </div>
               
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3">是否优秀企业：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <div class="select-box">
                    <select name="comtfexcellent" class="select">
                        <option value="0">未审核</option>
                        <option value="1">是</option>
                        <option value="2">否</option>
                    </select>
                </div>
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
         {/tp:access}
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3">登录用户编号：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" placeholder="登录用户编号" name="loginid" value="{$vo.loginid ?? ''}" >
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>

        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <button type="submit" class="btn btn-primary radius">&nbsp;&nbsp;提交&nbsp;&nbsp;</button>
                <button type="button" class="btn btn-default radius ml-20" onClick="layer_close();">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>
    </form>
</div>
{/block}
{block name="script"}
<script type="text/javascript" src="__LIB__/Validform/5.3.2/Validform.min.js"></script>
<script>
    $(function () {
        $("[name='comqua']").find("[value='{$vo.comqua ?? '请选择'}']").attr("selected", true);
        $("[name='comtfexcellent']").find("[value='{$vo.comtfexcellent ?? '请选择'}']").attr("selected", true);

        $("[name='comtfpass']").find("[value='{$vo.comtfpass ?? '请选择'}']").attr("selected", true);
        $("[name='comtfthumb']").find("[value='{$vo.comtfthumb ?? '请选择'}']").attr("selected", true);

        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $("#form").Validform({
            tiptype: 2,
            ajaxPost: true,
            showAllError: true,
            callback: function (ret){
                ajax_progress(ret);
            }
        });
    })
</script>
{/block}
